<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songbook</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-color: #f5f5f5;
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        display: flex;
        width: 100%;
      }

      .sidebar {
        width: 250px;
        background-color: #f1f1f1;
        padding: 1rem;
        overflow-y: auto;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .sidebar h2 {
        margin-top: 0;
      }

      #search {
        width: 100%;
        padding: 0.5rem;
        margin-top: 1rem;
      }

      #song-list {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
      }

      #song-list li {
        padding: 0.5rem;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        overflow-y: auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #4caf50;
        color: white;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      #song-display {
        background-color: #fff;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex: 1;
      }

      #settings-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
        border-radius: 5px;
      }

      #settings-panel {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        display: flex;
        flex-direction: column;
      }

      #settings-panel.hidden {
        display: none;
      }

      #settings-panel label {
        margin-top: 0.5rem;
      }

      #font-size-value {
        display: inline-block;
        width: 40px;
        text-align: right;
      }

      .dark-mode {
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>Song List</h2>
        <input type="text" id="search" placeholder="Search for songs..." />
        <ul id="song-list">
          <!-- List of songs will be dynamically rendered here -->
        </ul>
      </aside>
      <main>
        <header>
          <h1>Songbook</h1>
          <button id="settings-button">Settings</button>
        </header>
        <div id="song-display">
          <!-- Song content will be displayed here -->
        </div>
      </main>
      <div id="settings-panel" class="hidden">
        <h2>Settings</h2>
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" name="bg-color" />
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" name="text-color" />
        <label for="font-size">Font Size:</label>
        <input
          type="range"
          id="font-size"
          name="font-size"
          min="12"
          max="24"
          value="16"
        />
        <span id="font-size-value">16px</span>
        <label for="dark-mode">Dark Mode:</label>
        <input type="checkbox" id="dark-mode" name="dark-mode" />
        <button id="apply-settings">Apply</button>
      </div>
    </div>
    <script>
        document.getElementById('settings-button').addEventListener('click', function() {
    document.getElementById('settings-panel').classList.toggle('hidden');
});

document.getElementById('apply-settings').addEventListener('click', function() {
    const bgColor = document.getElementById('bg-color').value;
    const textColor = document.getElementById('text-color').value;
    const fontSize = document.getElementById('font-size').value;
    const darkMode = document.getElementById('dark-mode').checked;

    document.body.style.backgroundColor = bgColor;
    document.body.style.color = textColor;
    document.body.style.fontSize = fontSize + 'px';

    if (darkMode) {
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.remove('dark-mode');
    }

    document.getElementById('settings-panel').classList.add('hidden');
});

document.getElementById('font-size').addEventListener('input', function() {
    document.getElementById('font-size-value').textContent = this.value + 'px';
});

    </script>
  </body>
</html>
